<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Applicazione</title>
    <link rel="stylesheet" href="common.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto%20Serif"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=JetBrains+Mono"
    />
    <script defer src="convex_hull.js"></script>
    <style>
      #container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #controls {
        margin-bottom: 10px;
      }
      #buttonRow {
        display: flex;
        justify-content: center;
      }
      select,
      button {
        font-size: 16px;
        margin: 0 5px 10px 5px;
        padding: 5px 10px;
      }
      canvas {
        border: 1px solid black;
        background-color: white;
      }
      #info {
        margin-top: 10px;
        color: black;
      }
      #kSliderContainer {
        display: none;
        margin-bottom: 10px;
      }
      #kSliderContainer label {
        font-size: 16px;
        margin-right: 8px;
      }
      #kSliderContainer input {
        vertical-align: middle;
      }
      #pointsTooClose {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/index.html">home</a>
      <a href="/teoria.html">teoria</a>
      <a href="/manuale.html">manuale</a>
      <a href="/applicazione.html">applicazione</a>
    </nav>
    <div id="container">
      <div id="controls">
        <div>
          <label for="algoSelect">Seleziona algoritmo:</label>
          <select id="algoSelect">
            <option value="naive">Naive</option>
            <option value="divide-and-conquer">Divide and Conquer</option>
            <option value="divide-and-conquer-upper-tangent">
              Divide and Conquer: Upper Tangent
            </option>
            <option value="akl-toussaint">Akl-Toussaint</option>
            <option value="akl-toussaint-convex-path">
              Akl-Toussaint: Convex Path
            </option>
            <option value="torch">TORCH</option>
            <option value="bentley-faust-preparata-approximation">
              Bentley-Faust-Preparata Approximation
            </option>
          </select>
        </div>
        <div id="buttonRow">
          <button title="Esegue un passo dell'algoritmo" id="stepBtn">
            Step
          </button>
          <button title="Esegue l'algoritmo fino alla fine" id="continueBtn">
            Continue
          </button>
          <button title="Rimuove tutti i punti" id="resetBtn">Reset</button>
          <button title="Rimuove l'ultimo punto inserito" id="undoBtn">
            Undo
          </button>
        </div>
      </div>
      <div id="kSliderContainer">
        <label for="kSlider">k = <span id="kValueLabel">1</span></label>
        <input type="range" id="kSlider" min="1" value="1" />
      </div>
      <canvas id="canvas" width="600" height="400"></canvas>
      <div id="info">
        Clicca sulla canvas per aggiungere punti (la sua origine è in alto a
        sinistra).
      </div>
      <div id="pointsTooClose">
        <b>ATTENZIONE:</b> Il punto che si vuole inserire è troppo vicino ad un
        punto esistente.
      </div>
    </div>
  </body>
</html>
